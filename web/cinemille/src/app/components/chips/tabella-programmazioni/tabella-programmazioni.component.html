<table mat-table [dataSource]="programmazioni">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let programmazione"> {{programmazione.id}} </td>
  </ng-container>

  <ng-container matColumnDef="titolo">
    <th mat-header-cell *matHeaderCellDef> Titolo </th>
    <td mat-cell *matCellDef="let programmazione"> {{programmazione.film.titolo}} </td>
  </ng-container>

  <ng-container matColumnDef="sala">
    <th mat-header-cell *matHeaderCellDef> Sala </th>
    <td mat-cell *matCellDef="let programmazione"> {{programmazione.sala.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data e ora </th>
    <td mat-cell *matCellDef="let programmazione"> {{programmazione.dataOraProiezione | date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
